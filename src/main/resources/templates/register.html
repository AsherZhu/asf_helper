<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Admin index Examples</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
</head>

<body data-type="login">
<div class="am-g tpl-g">
    <!-- 风格切换 -->
    <div class="tpl-skiner">
        <div class="tpl-skiner-toggle am-icon-cog">
        </div>
        <div class="tpl-skiner-content">
            <div class="tpl-skiner-content-title">
                选择主题
            </div>
            <div class="tpl-skiner-content-bar">
                <span class="skiner-color skiner-white" data-color="theme-white"></span>
                <span class="skiner-color skiner-black" data-color="theme-black"></span>
            </div>
        </div>
    </div>
    <div class="tpl-login">
        <div class="tpl-login-content">
            <div class="tpl-login-title">注册用户</div>
            <span class="tpl-login-content-info">
                  创建一个新的用户
              </span>


            <form class="am-form tpl-form-line-form" action="#" th:action="@{/user/register}" method="post">
                <div class="am-form-group">
                    <input type="text" class="tpl-form-input" id="user-name" name="userName" placeholder="用户名">
                </div>

                <div class="am-form-group">
                    <input type="password" class="tpl-form-input" id="password" name="password" placeholder="请输入密码">
                </div>

                <div class="am-form-group">
                    <input type="password" class="tpl-form-input" id="re_password" placeholder="请输入密码">
                </div>

                <div class="am-form-group">
                    <input type="text" class="tpl-form-input" id="email" name="email" placeholder="邮箱">
                </div>

                <div class="am-form-group tpl-login-remember-me">
                    <input id="remember-me" type="checkbox">
                    <label for="remember-me">
                        我阅读并同意 <a href="javascript:;">《用户注册协议》</a>
                    </label>

                </div>


                <div class="am-form-group">

                    <input type="submit"
                            class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn">提交
                    </input>

                </div>
            </form>
        </div>
    </div>
</div>

</body>
<link rel="icon" type="image/png" th:href="@{/assets/i/favicon.png}">
<link rel="apple-touch-icon-precomposed" th:href="@{/assets/i/app-icon72x72@2x.png}">
<link rel="stylesheet" th:href="@{http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css}"/>
<link rel="stylesheet" th:href="@{/assets/css/amazeui.datatables.min.css}"/>
<link rel="stylesheet" th:href="@{/assets/css/app.css}">
<link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
<script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js}"></script>
<script th:src="@{/assets/js/theme.js}"></script>
<script th:src="@{http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js}"></script>
<script th:src="@{/assets/js/app.js}"></script>
<script  th:inline="javascript">

    function post(type,elem) {
        $.post("/user/test",
            {
                type: type,
                content:elem.value
            },
            function (boolean) {
                console.log(boolean);
                if (boolean) {
                    $(elem).parent().removeClass("am-form-success am-form-icon am-form-feedback").find("span").remove();
                    $(elem).parent().addClass("am-form-error am-form-icon am-form-feedback").append("<span class='am-icon-times'></span>");
                } else {
                    $(elem).parent().addClass("am-form-success am-form-icon am-form-feedback").find("span").remove();
                    $(elem).parent().append("<span class='am-icon-check'></span>");
                }
            }
        )
    }
    $(function () {
        //检查用户是否存在
        $('#user-name').keyup(function () {
            var elem = this;
            if (elem.value.length===0) return;
                console.log(elem.value);
            post(this.name, elem)
        });
        $('#email').keyup(function () {
            var elem = this;
            if (elem.value.length===0) return;
                console.log(elem.value);
            post(this.name, elem)
        });
    });

</script>
</html>
